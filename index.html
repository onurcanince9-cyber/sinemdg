<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #050509;
      --bg-card: rgba(10,10,18,0.9);
      --accent: #f4c26b;
      --accent-soft: rgba(244,194,107,0.18);
      --text-main: #f9f7ff;
      --text-muted: #b9b6c7;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a1030 0, #050509 55%);
      color: var(--text-main);
      font-family: 'Poppins', system-ui, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body { min-height: 100vh; }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 0.7rem;
      opacity: 0.6;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(120vh); }
    }

    .page {
      position: relative;
      z-index: 2;
      max-width: 980px;
      margin: 0 auto;
      padding: 20px 18px 60px;
    }

    header { padding: 40px 0 20px; text-align: center; }

    .hero-title {

      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 32px;
    }

    .hero-actions {
      margin-top: 22px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      padding: 11px 22px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f4c26b, #f09b3b);
      color: #1b1006;
    }

    #introOverlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #0a0616 0, #020204 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .intro-content {
      text-align: center;
      padding: 30px 22px;
      border-radius: 24px;
      background: rgba(10,10,18,0.96);
      border: 1px solid rgba(244,194,107,0.5);
    }
  </style>
</head>
<body>

<script>
function closeIntro() {
  const intro = document.getElementById('introOverlay');

  music.volume = 0.9;
  music.play();

  setTimeout(() => intro.remove(), 600);
}
</script>
